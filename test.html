<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>emojs.js demo</title>
  <meta content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>

</head>
<body>

<script>
$(function () {

  var html = "screen.availHeight:"+screen.availHeight+"<br>";
  html += "screen.height :"+screen.height+"<br>";
  html += "window.innerHeight :"+window.innerHeight+"<br>";
  html += "window.outerHeight  :"+window.outerHeight +"<br>";
  html += "body.offsetHeight  :"+window.document.body.offsetHeight +"<br>";
  html += "body.clientHeight   :"+window.document.body.clientHeight  +"<br>";
  $("body").html(html);

 
});
</script>
</body>
</html>
